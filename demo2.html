<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color-option {
      width: 30px;
      height: 30px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .color-code {
      display: inline-block;
      vertical-align: middle;
    }
    </style>
</head>
<body>
  <div id="itemList"></div>

  <script>
    window.addEventListener('load', function () {
      var cartItems = localStorage.getItem("cartItems");
      var items = cartItems ? JSON.parse(cartItems) : [];
    
      var itemList = document.getElementById("itemList");
      itemList.innerHTML = "";
    
      items.forEach(function (item) {
        var listItem = document.createElement("div");
        listItem.classList.add("cart-item");
    
        var colorDiv = document.createElement("div");
        colorDiv.classList.add("color-option");
        colorDiv.style.backgroundColor = item.color;
        listItem.appendChild(colorDiv);
    
        var colorText = document.createElement("div");
   
        colorText.classList.add("color-code");
        listItem.appendChild(colorText);
    
        itemList.appendChild(listItem);
      });
    });
</script>


</body>
</html>
