<!DOCTYPE html>
<html>
<head>
    <title>Nút hiển thị hình ảnh</title>
    <style>
        #image-overlay {
            display: none; /* Ẩn hình ảnh ban đầu */
            position: fixed; /* Thiết lập vị trí cố định trên trang */
            top: 0;
            left: 0;
            width: 100%; /* Chiếm toàn bộ chiều rộng của trang */
            height: 100%; /* Chiếm toàn bộ chiều cao của trang */
            background-color: rgba(0, 0, 0, 0.8); /* Màu nền mờ đen */
            z-index: 9999; /* Đặt lớp cao để nằm trên các phần tử khác */
        }

        #image-overlay img {
            display: block; /* Hiển thị hình ảnh là một khối */
            margin: auto; /* Canh giữa hình ảnh theo chiều ngang và dọc */
            max-width: 80%; /* Giới hạn chiều rộng tối đa của hình ảnh */
            max-height: 80%; /* Giới hạn chiều cao tối đa của hình ảnh */
            position: absolute; /* Thiết lập vị trí tương đối trong khung chứa */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        function showImage() {
            var imageOverlay = document.getElementById("image-overlay");
            imageOverlay.style.display = "block"; // Hiển thị hình ảnh overlay
        }

        function hideImage() {
            var imageOverlay = document.getElementById("image-overlay");
            imageOverlay.style.display = "none"; // Ẩn hình ảnh overlay
        }
    </script>
</head>
<body>
    <button onclick="showImage()">Hiển thị hình ảnh</button>
    <div id="image-overlay" onclick="hideImage()">
        <img src="img/sizechart.jpg" alt="Hình ảnh">
    </div>
</body>
</html>
