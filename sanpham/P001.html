<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1Uniforms</title>

    <link rel="stylesheet" href="../css/angular.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://kit.fontawesome.com/0fd8108150.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/san.css">
</head>

<body>
    <section id="header">
        <a href="../home.html"><img src="../image/images/logo/A-1bluelogo.png" alt="" width="50"></a>
        <div>
            <ul id="navbar">
                <li><a href="../product/product.html">Our Products</a></li>
                <li><a href="Contact.html">Contact us</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="Cart.html"><i style='font-size:24px' class='fas'>&#xf291;</i> </a></li>
                <li>
                    <div id="countitem"></div>
                </li>
            </ul>
        </div>
    </section>
    <div id="back">
        <a href="../product/product.html">
            <h3>
                < Back to Products </a>
    </div>
    <!-- sản phẩm -->
    <div class="banhang">
        <div class="product-card">
            <img class="product-image" src="../image/Shirts/P001-Shirt1.jpg" alt="Tên sản phẩm">
        </div>
        <div class="chose">
            <div class="product-name">
                <h3>Silky Cotton Short Leave Polo Shirt</h3>
            </div>
            <div class="Price">
                <h3>199,000 VND</h3>
            </div>
            <div class="color">

                <h3>Color</h3>
                <div>
                    <button onclick="changeColor(this)" class="blue1-button"
                        style="background-color: #b3d4fc;"></button>
                    <button onclick="changeColor(this)" class="blue1-button"
                        style="background-color: #1b1b1b;"></button>
                    <button onclick="changeColor(this)" class="blue1-button"
                        style="background-color: #f2f2f2;"></button>
                    <button onclick="changeColor(this)" class="yellow-button"
                        style="background-color: #008000;"></button>
                    <button onclick="changeColor(this)" class="yellow-button"
                        style="background-color: #cc3300;"></button>
                </div>
            </div>
            <div class="size">
                <h3>Size <button onclick="toggleImage()">Size chart</button></h3>

                <div id="myModal" class="modal" onclick="toggleImage()" style="display:none">
                    <img id="myImage" class="modal-content" src="../image/sizechart.jpg">
                </div>
                <div class="size-button">
                    <button onclick="changeSize(this)">3-4Y(100)</button>
                    <button onclick="changeSize(this)">4-5Y(110)</button>
                    <button onclick="changeSize(this)">6-7Y(120)</button>
                    <button onclick="changeSize(this)">8-9Y(130)</button>
                    <button onclick="changeSize(this)">10-11Y(140)</button>
                    <button onclick="changeSize(this)">12-13Y(150)</button>
                    <button onclick="changeSize(this)">14Y(160)</button>
                </div>
            </div>
            <div class="qua">
                <h3>Order Quality</h3>
                <div class="quantity">
                    <button id="decrease" class="quantity-button"
                        style="border-left: solid rgb(202, 202, 202);;">-</button>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" value="1">
                    <button id="increase" class="quantity-button"
                        style="border-right: solid rgb(202, 202, 202);">+</button>
                </div>
            </div>
            <div class="cart">
                <button product-name="Silky Cotton Short Leave Polo Shirt" product-price="199,000 VND"
                    product-quantity="1" onclick="addToCart(this)" id="save" onclick="submit()">Add
                    to Cart <i class='fas fa-shopping-cart'></i></button>
            </div>
            <div id="result"></div>
        </div>
        <div class="noti" id="notification" style="display: none;">
            <div class="text">
                <p>Item added to your cart</p>
                <p>Quantity: {}</p>
                <div class="view">
                    <a href="../demo.html">View my cart</a>
                </div>
                <div class="check">
                    <a href="../demo.html">Check Out</a>
                </div>
                <div class="conti" id="continue-shopping">
                    <button>Continue shopping</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sanpham.js">
    </script>
    <!-- <script src="../js/addtocart.js"></script> -->


</body>

</html>
