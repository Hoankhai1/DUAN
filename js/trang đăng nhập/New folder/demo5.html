<!DOCTYPE html>
<html>
<head>
    <title>Tạo tài khoản</title>
</head>
<body>
    <h2>Tạo tài khoản</h2>

    <form id="register-form">
        <label for="firstname">Tên:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Họ:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Tạo tài khoản">
    </form>

    <script>
document.getElementById('register-form').addEventListener('submit', function(event) {
    // Ngăn chặn việc submit form theo cách thông thường
    event.preventDefault();

    // Lấy thông tin từ form
    var firstname = document.getElementById('firstname').value;
    var lastname = document.getElementById('lastname').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Tạo tài khoản
    var user = {
        firstname: firstname,
        lastname: lastname,
        email: email,
        password: password  // Trong thực tế, bạn không nên lưu trữ mật khẩu bằng văn bản rõ ràng
    };

    // Lưu tài khoản vào localStorage
    // Lưu ý: Đây chỉ là một ví dụ, và không nên sử dụng trong một ứng dụng thực sự
    localStorage.setItem('user', JSON.stringify(user));

    alert('Tài khoản đã được tạo thành công!');
});

    </script>
</body>
</html>
