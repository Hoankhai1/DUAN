<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
    .selected {
    background-color: yellow;
}
</style>
    <body>
        <button class="product-variation">Sóng xanh</button>
        <button class="product-variation" style="display: none;">Sóng đỏ</button>
        <script>
        var buttons = document.querySelectorAll('.product-variation');
buttons.forEach(function(button) {
    button.addEventListener('click', function() {
        // Đổi màu của button đã được click
        this.classList.add('selected');

        // Hiển thị lựa chọn khác
        buttons.forEach(function(otherButton) {
            if (otherButton !== button) {
                otherButton.style.display = 'block';
            }
        });
    });
});

    </script>
    </body>
</html>
