<!DOCTYPE html>
<html>
<head>
  <title>Trang Đăng nhập</title>
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Liên kết tệp CSS -->
</head>
<body>
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Đăng nhập</button>
  </form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
  event.preventDefault(); // Ngăn chặn gửi biểu mẫu tự động

  // Lấy giá trị từ các trường đăng nhập
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Kiểm tra xem email và mật khẩu có hợp lệ hay không
  if (email === "example@example.com" && password === "password123") {
    alert("Đăng nhập thành công!");
    // Thực hiện các hành động sau khi đăng nhập thành công, ví dụ: chuyển hướng đến trang khác
    window.location.href = "b2.html";
  } else {
    alert("Email hoặc mật khẩu không chính xác. Vui lòng thử lại!");
  }
});

</script>
</body>
</html>
