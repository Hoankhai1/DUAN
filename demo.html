<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color-option{
      width: 200px;
      height: 200px;
      display: inline-block;
    }

    .selected-color {
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="color-option" style="background-color: #FF0000;" onclick="selectColor(this)"></div>
  <div class="color-option" style="background-color: #00FF00;" onclick="selectColor(this)"></div>
  <div class="color-option" style="background-color: #0000FF;" onclick="selectColor(this)"></div>

  <button onclick="addToCart()">Add to Cart</button>

  <script>
    var selectedColorOption = null;

    function selectColor(colorOption) {
      if (selectedColorOption) {
        selectedColorOption.classList.remove("selected-color");
      }

      selectedColorOption = colorOption;
      selectedColorOption.classList.add("selected-color");
    }

    function addToCart() {
      if (selectedColorOption) {
        var selectedColor = selectedColorOption.style.backgroundColor;
        var cartItems = localStorage.getItem("cartItems");
        var items = cartItems ? JSON.parse(cartItems) : [];

        items.push({
          color: selectedColor
        });

        localStorage.setItem("cartItems", JSON.stringify(items));

        // Chuyển hướng đến trang cart
        window.location.href = "demo2.html";
      } else {
        console.log("Please select a color.");
      }
    }
  </script>
</body>
</html>
