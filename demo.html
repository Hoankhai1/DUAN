<div id="cartItemList"></div>
<script>
 // Lấy thông tin sản phẩm từ Local Storage và hiển thị nếu có
var cartItems = localStorage.getItem("cartItems");
var items = cartItems ? JSON.parse(cartItems) : [];

var cartItemList = document.getElementById("cartItemList");

items.forEach(function (item) {
  var listItem = document.createElement("div");
  listItem.classList.add("cart-item");

  // Tạo phần tử hình ảnh và thêm vào listItem
  var image = document.createElement("img");
  image.src = item.image;
  image.alt = "Product Image";
  image.style.maxWidth = "100px";
  image.classList.add("cart-item-image");
  listItem.appendChild(image);

  // Tạo phần tử chi tiết sản phẩm và thêm vào listItem
  var details = document.createElement("div");
  details.classList.add("cart-item-details");
  details.innerHTML =
    "<b>Name:</b> " +
    item.productName +
    ", <b>Price:</b> $" +
    item.price +
    ", <b>Quantity:</b> " +
    item.quantity +
    ", <b>Size:</b> " +
    item.size;
  listItem.appendChild(details);

  cartItemList.appendChild(listItem);
});


</script>
