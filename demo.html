<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Your Name" >
    <input type="email" id="email" placeholder="Your Email" >
    <select name="Subject" id="">
        <option value="Design">Request for Tailor-made Design</option>
        <option value="OrderFeedback">Send Feedback on My Received Order</option>
    </select>
    <br>
    <textarea  id="mess" cols="30" rows="10" placeholder="Your Message" ></textarea>
    <button class="normal" onclick="submit()">Submit</button>
    <button>ad</button>
    <script>
   function submit() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;

  if (name === "") {
    alert("Please input name");
    return;
  } 

  if (email === "") {
    alert("Please input email");
    return;
  }

  // Kiểm tra định dạng email
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid email address");
    return;
  }

  // Tiếp tục xử lý khi cả tên, email và định dạng email hợp lệ
  alert("Submit Feedback Successfully");

  // Xóa dữ liệu trong các trường đầu vào
  document.getElementById("name").value = "";
  document.getElementById("email").value = "";
}
 
    </script>
</body>
</html>
